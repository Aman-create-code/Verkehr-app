<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>TS PRO - Ultimate Navigation & Sound Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <style>
    :root { --p-blue: #3b82f6; --bg-dark: #020617; --panel: #0f172a; }
    body, html { height: 100svh; width: 100vw; margin: 0; overflow: hidden; background: #000; color: white; font-family: 'Inter', sans-serif; }

    /* START OVERLAY */
    #start-overlay {
      position: fixed; inset: 0; z-index: 9999;
      background: rgba(0,0,0,0.9);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      backdrop-filter: blur(20px);
    }

    .app-grid { display: grid; grid-template-rows: auto 1fr auto; height: 100%; visibility: hidden; }
    .app-grid.active { visibility: visible; }

    .midnight-panel { background: var(--panel); border: 1px solid rgba(255, 255, 255, 0.1); }
    #map { width: 100%; height: 100%; z-index: 1; background: #000; }

    .action-btn {
      width: 70px; height: 70px; border-radius: 20px;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s; background: #1e293b; border: 1px solid rgba(255,255,255,0.05);
    }
    .action-btn:active { transform: scale(0.85); background: #334155; }
    
    #nav-bar {
      position: fixed; top: -120px; left: 50%; transform: translateX(-50%);
      width: 95%; max-width: 600px; z-index: 2000; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    }
    #nav-bar.visible { top: 20px; }

    .leaflet-routing-container { display: none !important; }

    @media (min-width: 1024px) {
      .app-grid { grid-template-columns: 120px 1fr; grid-template-rows: 90px 1fr; }
      .sidebar { grid-row: 1/3; flex-direction: column !important; height: 100%; border-right: 1px solid rgba(255,255,255,0.1); }
      header { grid-column: 2; }
      #map { grid-column: 2; }
    }
  </style>
</head>
<body>

<div id="start-overlay">
    <div class="text-center">
        <h1 class="text-5xl font-black italic text-blue-500 mb-2">TS PRO</h1>
        <p class="text-slate-400 mb-8 tracking-widest uppercase text-xs">V3.5 Ultimate System</p>
        <button id="init-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-black py-6 px-12 rounded-3xl shadow-[0_0_50px_rgba(37,99,235,0.4)] transition-all active:scale-95 uppercase tracking-tighter">
            System starten
        </button>
        <p class="mt-6 text-[10px] text-slate-600 uppercase">Aktiviere GPS & Audio-Engine</p>
    </div>
</div>

<div id="nav-bar" class="midnight-panel p-4 rounded-[30px] flex gap-3 items-center">
  <div class="flex-grow flex items-center bg-black/30 rounded-2xl px-4 border border-white/5">
    <i class="fas fa-search text-slate-500 mr-3"></i>
    <input type="text" id="dest-input" placeholder="Zielort..." class="bg-transparent w-full py-4 outline-none text-white">
  </div>
  <button onclick="startNav()" class="bg-blue-600 px-8 py-4 rounded-2xl font-black uppercase text-xs">Start</button>
</div>

<div class="app-grid" id="main-app">
  <header class="p-6 flex justify-between items-center z-50 bg-slate-950">
    <div>
      <h1 class="text-3xl font-black italic text-blue-500">TS <span class="text-white">PRO</span></h1>
      <p id="weather" class="text-[10px] font-bold opacity-40 uppercase tracking-widest">Audio-Engine Ready</p>
    </div>
    <div class="midnight-panel px-8 py-3 rounded-2xl flex items-center gap-6">
      <div class="text-center">
        <span id="speed" class="text-4xl font-black">0</span>
        <span class="text-[10px] block font-bold text-blue-500 uppercase">km/h</span>
      </div>
    </div>
  </header>

  <div id="map"></div>

  <footer class="sidebar p-6 flex justify-around items-center gap-4 z-50 bg-slate-950">
    <button onclick="toggleNav()" class="action-btn border-blue-500/30 bg-blue-500/10">
        <i class="fas fa-route text-blue-400 text-2xl"></i>
    </button>
    <button onclick="toggleSatellite()" id="layer-btn" class="action-btn">
        <i class="fas fa-globe text-slate-400 text-2xl"></i>
    </button>
    <button onclick="rep('police')" class="action-btn"><i class="fas fa-shield-halved text-blue-400 text-2xl"></i></button>
    <button onclick="rep('speed')" class="action-btn"><i class="fas fa-camera text-red-500 text-2xl"></i></button>
    <button onclick="rep('accident')" class="action-btn"><i class="fas fa-triangle-exclamation text-orange-400 text-2xl"></i></button>
    <button onclick="window.location.href='tel:112'" class="action-btn bg-red-600/10"><i class="fas fa-phone-flip text-white text-2xl"></i></button>
  </footer>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBYAb-92E5V94UhNVAQl9niTAPkBOBNOjc",
    authDomain: "verkehr-725d5.firebaseapp.com",
    projectId: "verkehr-725d5",
    appId: "1:22824354784:web:90c034d1225dc6837ae185"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  let map, userPos, userMarker, routingControl;
  let currentLayer = 'dark';
  const tiles = {
    dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'),
    sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
  };

  // SOUND INITIALISIERUNG BEIM START-KLICK
  document.getElementById('init-btn').addEventListener('click', () => {
    // Schaltet Audio-Engine frei
    const utter = new SpeechSynthesisUtterance("System online");
    utter.lang = 'de-DE';
    window.speechSynthesis.speak(utter);

    // UI umschalten
    document.getElementById('start-overlay').style.display = 'none';
    document.getElementById('main-app').classList.add('active');
    
    // GPS starten
    initGPS();
  });

  window.toggleNav = () => {
    document.getElementById('nav-bar').classList.toggle('visible');
    if(document.getElementById('nav-bar').classList.contains('visible')) document.getElementById('dest-input').focus();
  };

  window.toggleSatellite = () => {
    map.removeLayer(tiles[currentLayer]);
    currentLayer = (currentLayer === 'dark') ? 'sat' : 'dark';
    tiles[currentLayer].addTo(map);
    document.getElementById('layer-btn').innerHTML = currentLayer === 'sat' ? '<i class="fas fa-map text-blue-400 text-2xl"></i>' : '<i class="fas fa-globe text-slate-400 text-2xl"></i>';
  };

  window.startNav = async () => {
    const queryStr = document.getElementById('dest-input').value;
    if(!queryStr || !userPos) return;
    try {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(queryStr)}`);
      const data = await res.json();
      if(data[0]) {
        const target = L.latLng(data[0].lat, data[0].lon);
        if(routingControl) map.removeControl(routingControl);
        routingControl = L.Routing.control({
          waypoints: [L.latLng(userPos[0], userPos[1]), target],
          addWaypoints: false, draggableWaypoints: false,
          lineOptions: { styles: [{ color: '#3b82f6', weight: 8, opacity: 0.8 }] },
          createMarker: () => null
        }).addTo(map);
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(`Navigation nach ${queryStr} gestartet.`));
        document.getElementById('nav-bar').classList.remove('visible');
      }
    } catch (e) { alert("Zielfehler!"); }
  };

  window.rep = async (type) => {
    if(!userPos) return;
    await addDoc(collection(db, "reports"), { type, lat: userPos[0], lng: userPos[1], time: Date.now() });
    window.speechSynthesis.speak(new SpeechSynthesisUtterance("Meldung erfasst"));
  };

  function initGPS() {
    navigator.geolocation.watchPosition(p => {
      userPos = [p.coords.latitude, p.coords.longitude];
      document.getElementById('speed').innerText = Math.round((p.coords.speed || 0) * 3.6);
      if(!map) {
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView(userPos, 16);
        tiles[currentLayer].addTo(map);
        userMarker = L.circleMarker(userPos, { radius: 12, color: '#fff', fillColor: '#3b82f6', fillOpacity: 1, weight: 3 }).addTo(map);
        const qSync = query(collection(db, "reports"), orderBy("time", "desc"), limit(20));
        onSnapshot(qSync, snap => {
          snap.docChanges().forEach(c => {
            if (c.type === "added") {
              const d = c.doc.data();
              const iconSet = { police: 'üëÆ', speed: 'üì∏', accident: '‚ö†Ô∏è' };
              L.marker([d.lat, d.lng], { icon: L.divIcon({ html: `<div class="text-3xl">${iconSet[d.type] || '‚ùó'}</div>`, className: 'bg-transparent'}) }).addTo(map);
            }
          });
        });
        fetchWeather();
      } else {
        userMarker.setLatLng(userPos);
        if(routingControl) routingControl.spliceWaypoints(0, 1, L.latLng(userPos[0], userPos[1]));
      }
    }, null, { enableHighAccuracy: true });
  }

  async function fetchWeather() {
    try {
      const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${userPos[0]}&longitude=${userPos[1]}&current_weather=true`);
      const d = await r.json();
      document.getElementById('weather').innerText = `${d.current_weather.temperature}¬∞C ‚Ä¢ GPS ACTIVE`;
    } catch(e) {}
  }
</script>
</body>
</html>
