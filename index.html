<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Traffic Sweet Ultimate - Final Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* Verhindert Scrollen komplett */
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      background: #020617; 
      touch-action: none;
    }

    /* Layout Container */
    .main-app {
      display: flex;
      flex-direction: column;
      height: 100vh; /* Standard-Fallback */
      height: 100svh; /* Modernes Handy-Ma√ü */
    }

    /* Karte bekommt den Restplatz */
    #map { 
      flex: 1; 
      width: 100%;
      z-index: 10;
    }

    .glass { 
      background: rgba(15, 23, 42, 0.95); 
      backdrop-filter: blur(15px); 
      border-top: 1px solid rgba(255,255,255,0.1); 
    }

    .btn-report {
      transition: transform 0.1s active;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .btn-report:active {
      transform: scale(0.85);
      background-color: #3b82f6 !important;
    }

    /* iPad Landscape Optimierung */
    @media (min-width: 1024px) {
      .main-app { flex-direction: row; }
      #map { order: 2; }
      header { order: 1; width: 250px; height: 100%; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); }
      footer { order: 3; width: 120px; height: 100%; flex-direction: column !important; border-top: none; border-left: 1px solid rgba(255,255,255,0.1); }
    }
  </style>
</head>
<body>

<div class="main-app">
  <header class="p-4 flex justify-between items-center glass z-[100]">
    <div>
      <h1 class="text-xl font-black italic text-blue-500 tracking-tighter uppercase">TS Ultimate</h1>
      <div id="status" class="text-[9px] font-bold text-green-500 uppercase">‚óè Live Sync</div>
    </div>
    <div class="flex items-center gap-4">
      <div class="text-center bg-blue-600/20 px-4 py-1 rounded-xl border border-blue-500/30">
        <span id="speed" class="text-2xl font-black">0</span>
        <span class="text-[8px] block -mt-1 opacity-50 font-bold uppercase">km/h</span>
      </div>
      <button onclick="document.getElementById('modal').style.display='flex'" class="p-2 bg-white/5 rounded-xl"><i class="fas fa-cog"></i></button>
    </div>
  </header>

  <div id="map"></div>

  <footer class="p-4 glass flex justify-around items-center gap-3 z-[100]">
    <button onclick="doReport('police')" class="btn-report bg-blue-600/20 w-16 h-16 rounded-2xl border border-blue-500/30 flex items-center justify-center">
      <i class="fas fa-user-shield text-blue-400 text-2xl"></i>
    </button>
    <button onclick="doReport('speed')" class="btn-report bg-red-600/20 w-16 h-16 rounded-2xl border border-red-500/30 flex items-center justify-center">
      <i class="fas fa-camera text-red-400 text-2xl"></i>
    </button>
    <button onclick="doReport('accident')" class="btn-report bg-orange-600/20 w-16 h-16 rounded-2xl border border-orange-500/30 flex items-center justify-center">
      <i class="fas fa-car-burst text-orange-400 text-2xl"></i>
    </button>
    <button onclick="window.location.href='tel:112'" class="btn-report bg-white/5 w-16 h-16 rounded-2xl border border-white/20 flex items-center justify-center">
      <i class="fas fa-phone-alt text-white text-2xl"></i>
    </button>
  </footer>
</div>

<div id="modal" class="fixed inset-0 z-[5000] bg-black/90 hidden items-center justify-center p-6">
    <div class="bg-slate-900 border border-white/10 p-8 rounded-[40px] w-full max-w-sm">
      <h2 class="text-2xl font-black mb-6">SETUP</h2>
      <div class="space-y-6">
        <div class="flex justify-between items-center">
          <span>Hell-Modus</span>
          <input type="checkbox" id="light-toggle" class="w-6 h-6">
        </div>
        <div class="text-xs opacity-50">iPad Modus aktiviert sich automatisch bei Drehung.</div>
      </div>
      <button onclick="document.getElementById('modal').style.display='none'" class="mt-8 w-full bg-blue-600 p-4 rounded-2xl font-bold">SCHLIESSEN</button>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBYAb-92E5V94UhNVAQl9niTAPkBOBNOjc",
    authDomain: "verkehr-725d5.firebaseapp.com",
    projectId: "verkehr-725d5",
    appId: "1:22824354784:web:90c034d1225dc6837ae185"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  let map, userPos, userMarker, tiles;

  // Global f√ºr Buttons verf√ºgbar machen
  window.doReport = async (type) => {
    if(!userPos) return alert("Warte auf GPS...");
    try {
      await addDoc(collection(db, "reports"), { type, lat: userPos[0], lng: userPos[1], time: Date.now() });
      const s = new SpeechSynthesisUtterance("Meldung gesendet");
      s.lang = 'de-DE'; window.speechSynthesis.speak(s);
    } catch(e) { alert("Firebase Fehler!"); }
  };

  navigator.geolocation.watchPosition(p => {
    userPos = [p.coords.latitude, p.coords.longitude];
    document.getElementById('speed').innerText = Math.round((p.coords.speed || 0) * 3.6);
    
    if(!map) {
      map = L.map('map', { zoomControl: false, attributionControl: false }).setView(userPos, 16);
      tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
      userMarker = L.circleMarker(userPos, { radius: 10, color: '#fff', fillColor: '#3b82f6', fillOpacity: 1 }).addTo(map);
      
      onSnapshot(collection(db, "reports"), snap => {
        snap.docChanges().forEach(c => {
          if (c.type === "added") {
            const d = c.doc.data();
            const icons = { police: 'üëÆ', speed: 'üì∏', accident: '‚ö†Ô∏è' };
            L.marker([d.lat, d.lng], {
              icon: L.divIcon({ html: `<div class="text-3xl">${icons[d.type] || '‚ùó'}</div>`, className: 'bg-transparent'})
            }).addTo(map);
          }
        });
      });
    } else {
      userMarker.setLatLng(userPos);
    }
  }, null, { enableHighAccuracy: true });

  document.getElementById('light-toggle').onchange = (e) => {
    map.removeLayer(tiles);
    const url = e.target.checked ? 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png' : 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';
    tiles = L.tileLayer(url).addTo(map);
    document.body.style.background = e.target.checked ? '#fff' : '#020617';
  };
</script>

</body>
</html>
