<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Traffic Sweet Pro - Full Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <style>
    body { background: #020617; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; width: 100vw; margin: 0; padding: 0; position: fixed; }
    body.light-mode { background: #f8fafc; color: #1e293b; }
    
    /* MAP muss ganz nach hinten */
    #map { position: absolute; inset: 0; z-index: 1; }
    
    /* UI Container muss den ganzen Screen f√ºllen, darf aber Klicks zur Karte durchlassen */
    .ui-wrapper { 
      position: absolute; 
      inset: 0; 
      z-index: 10; 
      display: flex; 
      flex-direction: column; 
      justify-content: space-between; 
      pointer-events: none; 
    }
    
    /* Elemente innerhalb der UI, die Klickbar sein sollen */
    .clickable { pointer-events: auto; }

    .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    .light-mode .glass { background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(0,0,0,0.1); }

    .btn-active:active { transform: scale(0.95); transition: 0.1s; }
    
    /* START SCREEN */
    #start-screen { position: fixed; inset: 0; z-index: 10000; background: #020617; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    #start-screen.hidden { display: none; }

    /* TOAST */
    #toast { position: fixed; bottom: 140px; left: 50%; transform: translateX(-50%) translateY(150px); transition: 0.4s; z-index: 5000; pointer-events: none; }
    #toast.visible { transform: translateX(-50%) translateY(0); }

    #settings-ui { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
    #settings-ui.open { display: flex; }

    .leaflet-routing-container { display: none !important; }
  </style>
</head>
<body>

<div id="start-screen">
    <h1 class="text-6xl font-black italic text-blue-500 mb-6 tracking-tighter text-center">TS PRO</h1>
    <button id="start-btn" class="clickable bg-blue-600 text-white font-bold py-5 px-14 rounded-full text-2xl shadow-2xl shadow-blue-500/50 btn-active">
        START
    </button>
</div>

<div id="map"></div>

<div class="ui-wrapper">
    <header class="p-4 flex justify-between items-center w-full">
        <div class="glass px-5 py-2 rounded-full border border-blue-500/30 clickable">
            <h1 class="text-xl font-black italic text-blue-500 tracking-tighter">TS PRO</h1>
        </div>
        <div class="flex items-center gap-3">
            <div class="glass px-4 py-2 rounded-2xl border border-blue-500/50 clickable">
                <span id="speed" class="text-2xl font-black text-white">0</span> <small class="text-xs text-blue-400">km/h</small>
            </div>
            <button id="open-settings" class="clickable text-2xl p-2 bg-slate-800 rounded-full glass w-11 h-11 flex items-center justify-center text-gray-300"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <div class="px-4 w-full mt-4">
        <div class="flex gap-2 glass p-2 rounded-2xl border border-white/10 shadow-2xl clickable">
            <input id="dest" type="text" placeholder="Ziel eingeben..." class="flex-grow bg-transparent outline-none px-3 text-white font-medium">
            <button id="go-btn" class="bg-blue-600 w-12 h-11 rounded-xl flex items-center justify-center btn-active text-white">
                <i class="fas fa-route text-xl"></i>
            </button>
        </div>
    </div>

    <footer class="glass p-6 rounded-t-[45px] grid grid-cols-4 gap-3 clickable bg-slate-900/95 border-t border-blue-500/20">
        <button id="rep-police" class="btn-active bg-blue-900/40 p-4 rounded-3xl border border-blue-500/30 flex flex-col items-center justify-center gap-1">
            <i class="fas fa-user-shield text-blue-400 text-2xl"></i>
            <span class="text-[9px] uppercase font-black text-blue-200">Police</span>
        </button>
        <button id="rep-speed" class="btn-active bg-red-900/40 p-4 rounded-3xl border border-red-500/30 flex flex-col items-center justify-center gap-1">
            <i class="fas fa-camera text-red-400 text-2xl"></i>
            <span class="text-[9px] uppercase font-black text-red-200">Blitzer</span>
        </button>
        <button id="rep-accident" class="btn-active bg-orange-900/40 p-4 rounded-3xl border border-orange-500/30 flex flex-col items-center justify-center gap-1">
            <i class="fas fa-car-burst text-orange-400 text-2xl"></i>
            <span class="text-[9px] uppercase font-black text-orange-200">Unfall</span>
        </button>
        <button id="rep-traffic" class="btn-active bg-amber-900/40 p-4 rounded-3xl border border-amber-500/30 flex flex-col items-center justify-center gap-1">
            <i class="fas fa-traffic-light text-amber-400 text-2xl"></i>
            <span class="text-[9px] uppercase font-black text-amber-200">Stau</span>
        </button>
    </footer>
</div>

<div id="toast" class="glass border border-blue-500 px-6 py-3 rounded-full shadow-2xl bg-slate-900">
  <span id="toast-msg" class="font-bold uppercase text-xs text-blue-400">Meldung gesendet!</span>
</div>

<div id="settings-ui">
    <div class="bg-slate-900 p-8 rounded-[40px] w-80 border border-slate-700 clickable">
        <h2 class="text-2xl font-bold mb-6">System</h2>
        <div class="flex justify-between items-center bg-slate-800 p-4 rounded-xl mb-4">
            <span>Hell-Modus</span>
            <input type="checkbox" id="mode-toggle" class="w-6 h-6">
        </div>
        <button id="close-settings" class="w-full bg-blue-600 p-4 rounded-2xl font-bold uppercase shadow-lg">Schlie√üen</button>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBYAb-92E5V94UhNVAQl9niTAPkBOBNOjc",
    authDomain: "verkehr-725d5.firebaseapp.com",
    projectId: "verkehr-725d5",
    storageBucket: "verkehr-725d5.firebasestorage.app",
    messagingSenderId: "22824354784",
    appId: "1:22824354784:web:90c034d1225dc6837ae185"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let map, userPos, userMarker, tiles, routingControl;
  const clickSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.m4a");

  document.getElementById('start-btn').onclick = () => {
    document.getElementById('start-screen').classList.add('hidden');
    clickSound.play().catch(()=>{});
    if(!map) initMap([51.16, 10.45]);
  };

  function initMap(pos) {
    if(map) return;
    map = L.map('map', { zoomControl: false, attributionControl: false }).setView(pos, 15);
    tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    userMarker = L.circleMarker(pos, { radius: 9, color: '#fff', fillColor: '#3b82f6', fillOpacity: 1 }).addTo(map);

    try {
        onSnapshot(collection(db, "reports"), snap => {
            snap.docChanges().forEach(c => {
                if (c.type === "added") {
                    const d = c.doc.data();
                    const emoji = { police: 'üëÆ', speed: 'üì∏', accident: '‚ö†Ô∏è', traffic: 'üöó' };
                    L.marker([d.lat, d.lng], {
                        icon: L.divIcon({ html: `<div class="text-3xl">${emoji[d.type] || '‚ùó'}</div>`, className: 'bg-transparent'})
                    }).addTo(map);
                }
            });
        });
    } catch(e) {}
  }

  navigator.geolocation.watchPosition(p => {
    userPos = [p.coords.latitude, p.coords.longitude];
    document.getElementById('speed').innerText = Math.round((p.coords.speed || 0) * 3.6);
    if(map) userMarker.setLatLng(userPos);
    else initMap(userPos);
  }, null, { enableHighAccuracy: true });

  const send = async (type, name) => {
    clickSound.play().catch(()=>{});
    if(!userPos) return showMsg("Warte auf GPS...");
    const report = { type, lat: userPos[0], lng: userPos[1], time: Date.now() };
    try {
        await addDoc(collection(db, "reports"), report);
        showMsg(name + " gemeldet!");
    } catch (e) {
        // Fallback: Marker trotzdem lokal zeigen
        const emoji = { police: 'üëÆ', speed: 'üì∏', accident: '‚ö†Ô∏è', traffic: 'üöó' };
        L.marker([userPos[0], userPos[1]], {
            icon: L.divIcon({ html: `<div class="text-3xl">${emoji[type]}</div>`, className: 'bg-transparent'})
        }).addTo(map);
        showMsg(name + " lokal markiert");
    }
  };

  function showMsg(txt) {
    const t = document.getElementById('toast');
    document.getElementById('toast-msg').innerText = txt;
    t.classList.add('visible');
    setTimeout(() => t.classList.remove('visible'), 3000);
  }

  document.getElementById('go-btn').onclick = () => {
    const q = document.getElementById('dest').value;
    if(!q || !userPos) return;
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`)
      .then(r => r.json()).then(d => {
        if(d[0]) {
          if(routingControl) map.removeControl(routingControl);
          routingControl = L.Routing.control({
            waypoints: [L.latLng(userPos[0], userPos[1]), L.latLng(d[0].lat, d[0].lon)],
            createMarker: () => null,
            lineOptions: { styles: [{color: '#3b82f6', weight: 6}] }
          }).addTo(map);
          showMsg("Navi startet...");
        }
      });
  };

  document.getElementById('rep-police').onclick = () => send('police', 'Polizei');
  document.getElementById('rep-speed').onclick = () => send('speed', 'Blitzer');
  document.getElementById('rep-accident').onclick = () => send('accident', 'Unfall');
  document.getElementById('rep-traffic').onclick = () => send('traffic', 'Stau');

  document.getElementById('open-settings').onclick = () => document.getElementById('settings-ui').classList.add('open');
  document.getElementById('close-settings').onclick = () => document.getElementById('settings-ui').classList.remove('open');
  document.getElementById('mode-toggle').onchange = (e) => {
    document.body.classList.toggle('light-mode', e.target.checked);
    map.removeLayer(tiles);
    tiles = L.tileLayer(e.target.checked ? 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png' : 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
  };
</script>
</body>
</html>
