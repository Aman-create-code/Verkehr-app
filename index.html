<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>TS PRO - Zero Interference Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <style>
    :root { --p-blue: #3b82f6; --bg-dark: #020617; --panel: #0f172a; }
    
    body, html { 
      height: 100svh; width: 100vw; margin: 0; 
      overflow: hidden; background: #000; color: white; 
      font-family: 'Inter', sans-serif; 
      position: fixed; touch-action: none;
    }

    #start-overlay {
      position: fixed; inset: 0; z-index: 1000000;
      background: #020617; display: flex; align-items: center; justify-content: center;
    }

    .app-grid { 
      display: grid; grid-template-rows: auto 1fr auto; 
      height: 100svh; width: 100vw; visibility: hidden; 
    }
    .app-grid.active { visibility: visible; }

    /* Dieser Layer liegt √úBER der Karte und f√§ngt alle Klicks ab */
    .ui-layer-top { 
      z-index: 99999 !important; 
      pointer-events: auto !important;
      position: relative;
    }

    #map-container { position: relative; width: 100%; height: 100%; z-index: 1; }
    #map { width: 100%; height: 100%; }

    .action-btn {
      width: 75px; height: 75px; border-radius: 22px;
      display: flex; align-items: center; justify-content: center;
      background: #1e293b; border: 2px solid rgba(255,255,255,0.1);
      cursor: pointer !important; touch-action: manipulation !important;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Visuelles Feedback damit du siehst dass der Button gedr√ºckt wurde */
    .action-btn:active { 
      transform: scale(0.9); background: #3b82f6 !important; border-color: white !important;
    }

    #nav-bar {
      position: fixed; top: -200px; left: 50%; transform: translateX(-50%);
      width: 92%; max-width: 550px; z-index: 100000; 
      transition: top 0.4s ease-out;
    }
    #nav-bar.visible { top: 20px; }

    .leaflet-routing-container { display: none !important; }

    @media (min-width: 1024px) {
      .app-grid { grid-template-columns: 140px 1fr; grid-template-rows: 100px 1fr; }
      .sidebar { grid-row: 1/3; flex-direction: column !important; justify-content: center !important; gap: 2rem !important; border-right: 1px solid #1e293b;}
      header { grid-column: 2; border-bottom: 1px solid #1e293b; }
      #map-container { grid-column: 2; }
    }
  </style>
</head>
<body>

<div id="start-overlay">
    <button id="init-btn" class="bg-blue-600 text-white font-black py-8 px-20 rounded-[40px] shadow-2xl active:scale-95 text-2xl uppercase">
        System Starten
    </button>
</div>

<div id="nav-bar" class="bg-slate-900 border border-white/10 p-4 rounded-[32px] flex gap-3 items-center shadow-2xl ui-layer-top">
  <input type="text" id="dest-input" placeholder="Ziel..." class="bg-black/40 w-full p-4 rounded-2xl outline-none text-white font-semibold">
  <button onclick="startNav(event)" class="bg-blue-600 px-8 py-4 rounded-2xl font-black">Go</button>
</div>

<div class="app-grid" id="main-app">
  <header class="p-6 flex justify-between items-center ui-layer-top bg-slate-950">
    <div>
      <h1 class="text-3xl font-black italic text-blue-500">TS <span class="text-white">PRO</span></h1>
      <p id="weather" class="text-[10px] font-bold opacity-40 uppercase">Audio Engine Ready</p>
    </div>
    <div class="bg-slate-900 px-8 py-3 rounded-2xl border border-white/10">
        <span id="speed" class="text-5xl font-black italic">0</span>
        <span class="text-[10px] font-bold text-blue-500 uppercase ml-2">km/h</span>
    </div>
  </header>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <footer class="sidebar p-6 flex justify-around items-center ui-layer-top bg-slate-950">
    <button onclick="toggleNav(event)" class="action-btn border-blue-500/40"><i class="fas fa-route text-blue-400 text-3xl"></i></button>
    <button onclick="toggleSatellite(event)" class="action-btn"><i class="fas fa-globe text-slate-400 text-3xl"></i></button>
    <button onclick="handleReport(event, 'police')" class="action-btn"><i class="fas fa-shield-halved text-blue-400 text-3xl"></i></button>
    <button onclick="handleReport(event, 'speed')" class="action-btn"><i class="fas fa-camera text-red-500 text-3xl"></i></button>
    <button onclick="handleReport(event, 'accident')" class="action-btn"><i class="fas fa-triangle-exclamation text-orange-400 text-3xl"></i></button>
    <button onclick="event.stopPropagation(); window.location.href='tel:112'" class="action-btn bg-red-600/20"><i class="fas fa-phone-flip text-white text-3xl"></i></button>
  </footer>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBYAb-92E5V94UhNVAQl9niTAPkBOBNOjc",
    authDomain: "verkehr-725d5.firebaseapp.com",
    projectId: "verkehr-725d5",
    appId: "1:22824354784:web:90c034d1225dc6837ae185"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  let map, userPos, userMarker, routingControl;
  let currentLayer = 'dark';

  const tiles = {
    dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'),
    sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
  };

  document.getElementById('init-btn').addEventListener('click', () => {
    window.speechSynthesis.speak(new SpeechSynthesisUtterance("System aktiv"));
    document.getElementById('start-overlay').style.display = 'none';
    document.getElementById('main-app').classList.add('active');
    startTracking();
  });

  // STOP PROPAGATION IST DER SCHL√úSSEL
  window.handleReport = async (e, type) => {
    e.stopPropagation(); // Verhindert Klick auf Karte
    if(!userPos) return;
    try {
      await addDoc(collection(db, "reports"), { type, lat: userPos[0], lng: userPos[1], time: Date.now() });
      window.speechSynthesis.speak(new SpeechSynthesisUtterance("Meldung gesendet"));
    } catch(err) {}
  };

  window.toggleNav = (e) => {
    e.stopPropagation();
    document.getElementById('nav-bar').classList.toggle('visible');
  };

  window.toggleSatellite = (e) => {
    e.stopPropagation();
    map.removeLayer(tiles[currentLayer]);
    currentLayer = (currentLayer === 'dark') ? 'sat' : 'dark';
    tiles[currentLayer].addTo(map);
  };

  window.startNav = async (e) => {
    e.stopPropagation();
    const val = document.getElementById('dest-input').value;
    if(!val || !userPos) return;
    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(val)}`);
    const d = await r.json();
    if(d[0]) {
      const target = L.latLng(d[0].lat, d[0].lon);
      if(routingControl) map.removeControl(routingControl);
      routingControl = L.Routing.control({
        waypoints: [L.latLng(userPos[0], userPos[1]), target],
        lineOptions: { styles: [{ color: '#3b82f6', weight: 10 }] },
        createMarker: () => null
      }).addTo(map);
      document.getElementById('nav-bar').classList.remove('visible');
    }
  };

  function startTracking() {
    navigator.geolocation.watchPosition(p => {
      userPos = [p.coords.latitude, p.coords.longitude];
      document.getElementById('speed').innerText = Math.round((p.coords.speed || 0) * 3.6);
      if(!map) {
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView(userPos, 16);
        tiles[currentLayer].addTo(map);
        // UserMarker auf non-clickable setzen, damit er Buttons nicht st√∂rt
        userMarker = L.circleMarker(userPos, { radius: 12, color: '#fff', fillColor: '#3b82f6', fillOpacity: 1, weight: 4, interactive: false }).addTo(map);
        
        onSnapshot(query(collection(db, "reports"), orderBy("time", "desc"), limit(40)), snap => {
          snap.docChanges().forEach(c => {
            if (c.type === "added") {
              const d = c.doc.data();
              const icons = { police: 'üëÆ', speed: 'üì∏', accident: '‚ö†Ô∏è' };
              L.marker([d.lat, d.lng], { icon: L.divIcon({ html: `<div class="text-4xl">${icons[d.type] || '‚ùó'}</div>`, className: 'bg-transparent'}) }).addTo(map);
            }
          });
        });
      } else {
        userMarker.setLatLng(userPos);
        if(routingControl) routingControl.spliceWaypoints(0, 1, L.latLng(userPos[0], userPos[1]));
      }
    }, null, { enableHighAccuracy: true });
  }
</script>

</body>
</html>
