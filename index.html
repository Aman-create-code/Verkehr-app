<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Traffic Sweet Pro - Ultimate Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <style>
    body { background: #020617; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; margin: 0; }
    body.light-mode { background: #f8fafc; color: #1e293b; }
    
    /* Karte */
    #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    
    /* UI Overlay Layer */
    .ui-layer { position: relative; z-index: 50; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
    .ui-element { pointer-events: auto; } /* Macht Buttons klickbar */

    .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
    .light-mode .glass { background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(0,0,0,0.1); }

    /* Button Animation */
    .btn-active:active { transform: scale(0.9); filter: brightness(1.2); transition: 0.1s; }
    
    /* Settings Popup */
    #settings-ui { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
    #settings-ui.open { display: flex; }

    /* Start Screen */
    #start-screen { position: fixed; inset: 0; z-index: 10000; background: #020617; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
    #start-screen.hidden { opacity: 0; pointer-events: none; }

    /* Toast Info */
    #toast { position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%) translateY(100px); transition: 0.5s; z-index: 5000; pointer-events: none; }
    #toast.visible { transform: translateX(-50%) translateY(0); }

    /* Verstecke Routing Box auf Mobile, zeige nur Linie */
    .leaflet-routing-container { display: none !important; }
  </style>
</head>
<body>

<div id="start-screen">
    <div class="text-center">
        <h1 class="text-5xl font-black italic text-blue-500 mb-2">TS PRO</h1>
        <p class="text-gray-400 mb-8">Traffic Safety System</p>
        <button id="start-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-12 rounded-full text-xl shadow-lg shadow-blue-500/50 transition transform hover:scale-105">
            SYSTEM STARTEN <i class="fas fa-power-off ml-2"></i>
        </button>
    </div>
</div>

<div class="ui-layer">
    
    <header class="p-4 flex justify-between items-center ui-element">
        <div class="glass px-4 py-2 rounded-2xl border border-blue-500/30">
            <h1 class="text-xl font-black italic text-blue-500 tracking-tighter">TS PRO</h1>
        </div>
        <div class="flex items-center gap-3">
            <div class="bg-blue-600/20 px-4 py-2 rounded-2xl border border-blue-500/50 glass">
                <span id="speed" class="text-2xl font-black">0</span> <small class="text-xs">km/h</small>
            </div>
            <button id="open-settings" class="text-2xl p-2 bg-slate-800 rounded-xl glass w-10 h-10 flex items-center justify-center ui-element"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <div class="px-4 ui-element">
        <div class="flex gap-2 bg-slate-900/90 p-3 rounded-2xl border border-white/10 glass shadow-xl">
            <input id="dest" type="text" placeholder="Ziel eingeben (z.B. Berlin Alexanderplatz)" class="flex-grow bg-transparent outline-none px-2 text-white placeholder-gray-500">
            <button id="go-btn" class="bg-blue-600 w-12 h-10 rounded-xl flex items-center justify-center btn-active text-white shadow-lg shadow-blue-600/30">
                <i class="fas fa-route"></i>
            </button>
        </div>
    </div>

    <footer class="glass p-6 rounded-t-[45px] grid grid-cols-4 gap-4 mt-4 ui-element pb-8">
        <button id="rep-police" class="btn-active bg-blue-600/20 p-4 rounded-3xl border border-blue-500/30 flex flex-col items-center justify-center gap-1">
            <i class="fas fa-user-shield text-blue-400 text-2xl"></i>
            <span class="text-[10px] uppercase font-bold text-blue-200">Polizei</span>
        </button>
        <button id="rep-speed" class="btn-active bg-red-600/20 p-4 rounded-3xl border border-red-500/30 flex flex-col items-center justify-center gap-1">
            <i class="fas fa-camera text-red-400 text-2xl"></i>
            <span class="text-[10px] uppercase font-bold text-red-200">Blitzer</span>
        </button>
        <button id="rep-accident" class="btn-active bg-orange-600/20 p-4 rounded-3xl border border-orange-500/30 flex flex-col items-center justify-center gap-1">
            <i class="fas fa-car-burst text-orange-400 text-2xl"></i>
            <span class="text-[10px] uppercase font-bold text-orange-200">Unfall</span>
        </button>
        <button id="rep-traffic" class="btn-active bg-amber-500/20 p-4 rounded-3xl border border-amber-500/30 flex flex-col items-center justify-center gap-1">
            <i class="fas fa-traffic-light text-amber-400 text-2xl"></i>
            <span class="text-[10px] uppercase font-bold text-amber-200">Stau</span>
        </button>
    </footer>
</div>

<div id="map"></div>

<div id="toast" class="glass border border-blue-500 px-6 py-3 rounded-full shadow-2xl bg-black/80">
  <span id="toast-msg" class="font-bold uppercase text-xs text-blue-400">Meldung gesendet!</span>
</div>

<div id="settings-ui">
    <div class="bg-slate-900 p-8 rounded-[40px] w-80 border border-slate-700 shadow-2xl">
        <h2 class="text-2xl font-bold mb-6">Einstellungen</h2>
        <div class="space-y-4">
            <div class="flex justify-between items-center bg-slate-800 p-3 rounded-xl">
                <span>Hell-Modus</span>
                <input type="checkbox" id="mode-toggle" class="w-6 h-6 accent-blue-500">
            </div>
            <button id="close-settings" class="w-full bg-blue-600 p-4 rounded-2xl font-bold mt-4 uppercase shadow-lg shadow-blue-600/40">Schlie√üen</button>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBYAb-92E5V94UhNVAQl9niTAPkBOBNOjc",
    authDomain: "verkehr-725d5.firebaseapp.com",
    projectId: "verkehr-725d5",
    storageBucket: "verkehr-725d5.firebasestorage.app",
    messagingSenderId: "22824354784",
    appId: "1:22824354784:web:90c034d1225dc6837ae185"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let map, userPos, userMarker, tiles, routingControl;
  // Sound Effekt (Kurzer Beep)
  const beepSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"); // Platzhalter f√ºr echten Sound

  // --- START SCREEN & AUDIO UNLOCK ---
  document.getElementById('start-btn').addEventListener('click', () => {
    document.getElementById('start-screen').classList.add('hidden');
    // Spielt leeren Sound um Audio Engine zu aktivieren
    try { beepSound.play().catch(e => console.log("Audio init")); } catch(e){}
    
    // Initialisiere Karte sofort hier, falls GPS noch dauert
    if(!map) initMap([51.1657, 10.4515]); // Fallback Mitte DE
  });

  function showMsg(txt) {
    const t = document.getElementById('toast');
    document.getElementById('toast-msg').innerText = txt;
    t.classList.add('visible');
    setTimeout(() => t.classList.remove('visible'), 3000);
  }

  function initMap(pos) {
    if(map) return; // Verhindert doppeltes Laden
    map = L.map('map', { zoomControl: false, attributionControl: false }).setView(pos, 15);
    tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
    userMarker = L.circleMarker(pos, { radius: 10, color: '#fff', fillColor: '#3b82f6', fillOpacity: 1 }).addTo(map);

    // Live Meldungen laden
    onSnapshot(collection(db, "reports"), snap => {
        snap.docChanges().forEach(c => {
          if (c.type === "added") {
            const d = c.doc.data();
            const emoji = { police: 'üëÆ', speed: 'üì∏', accident: '‚ö†Ô∏è', traffic: 'üöó' };
            const m = L.marker([d.lat, d.lng], {
              icon: L.divIcon({ html: `<div class="text-3xl drop-shadow-lg" style="text-shadow: 0 0 10px rgba(0,0,0,0.5)">${emoji[d.type] || '‚ùó'}</div>`, className: 'bg-transparent'})
            }).addTo(map);
          }
        });
    });
  }

  // GPS Tracking
  navigator.geolocation.watchPosition(p => {
    userPos = [p.coords.latitude, p.coords.longitude];
    document.getElementById('speed').innerText = Math.round((p.coords.speed || 0) * 3.6);
    
    if(!map) {
        initMap(userPos);
    } else {
        userMarker.setLatLng(userPos);
        // map.setView(userPos); // Optional: Kamera folgt Auto
    }
  }, (err) => {
    console.error("GPS Fehler:", err);
    showMsg("GPS nicht verf√ºgbar!");
  }, { enableHighAccuracy: true });

  // --- ROUTING LOGIK (Neu) ---
  document.getElementById('go-btn').addEventListener('click', () => {
    const query = document.getElementById('dest').value;
    if(!query || !userPos) {
        showMsg(query ? "Warte auf GPS..." : "Bitte Ziel eingeben!");
        return;
    }

    showMsg("Berechne Route...");
    
    // Geocoding via Nominatim (Kostenlos via OSM)
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
            if(data && data.length > 0) {
                const destLat = data[0].lat;
                const destLon = data[0].lon;
                
                // Alte Route l√∂schen falls vorhanden
                if(routingControl) map.removeControl(routingControl);

                // Neue Route erstellen
                routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(userPos[0], userPos[1]),
                        L.latLng(destLat, destLon)
                    ],
                    lineOptions: {
                        styles: [{color: '#3b82f6', opacity: 0.8, weight: 6}]
                    },
                    addWaypoints: false,
                    draggableWaypoints: false,
                    fitSelectedRoutes: true,
                    createMarker: function() { return null; } // Keine Standard Marker
                }).addTo(map);

                showMsg("Route gestartet!");
            } else {
                showMsg("Ziel nicht gefunden!");
            }
        })
        .catch(err => {
            console.error(err);
            showMsg("Fehler bei Routensuche");
        });
  });

  // --- REPORT BUTTONS (FIXED) ---
  const send = async (type, name) => {
    // Sound Feedback
    try { 
        let s = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg"); 
        s.volume = 0.5;
        s.play(); 
    } catch(e){}

    if(!userPos) {
        showMsg("Kein GPS Signal!"); 
        return;
    }
    
    try {
        await addDoc(collection(db, "reports"), { 
            type, 
            lat: userPos[0], 
            lng: userPos[1], 
            time: Date.now() 
        });
        showMsg(name + " gemeldet!");
    } catch (e) {
        console.error("Firebase Error:", e);
        showMsg("Fehler beim Senden!");
    }
  };

  document.getElementById('rep-police').addEventListener('click', () => send('police', 'Polizei'));
  document.getElementById('rep-speed').addEventListener('click', () => send('speed', 'Blitzer'));
  document.getElementById('rep-accident').addEventListener('click', () => send('accident', 'Unfall'));
  document.getElementById('rep-traffic').addEventListener('click', () => send('traffic', 'Stau'));

  // Settings UI Logic
  document.getElementById('open-settings').onclick = () => document.getElementById('settings-ui').classList.add('open');
  document.getElementById('close-settings').onclick = () => document.getElementById('settings-ui').classList.remove('open');

  document.getElementById('mode-toggle').onchange = (e) => {
    const isLight = e.target.checked;
    document.body.classList.toggle('light-mode', isLight);
    if(map && tiles) {
        map.removeLayer(tiles);
        let url = isLight ? 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png' : 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';
        tiles = L.tileLayer(url).addTo(map);
    }
  };
</script>
</body>
</html>
