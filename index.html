<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Traffic Sweet Pro - Ultimate Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { background: #020617; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; transition: 0.3s; }
    body.light-mode { background: #f8fafc; color: #1e293b; }
    
    #map { height: calc(100vh - 380px); border-radius: 30px; margin: 15px; border: 2px solid rgba(59, 130, 246, 0.3); z-index: 1; }
    
    .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
    .light-mode .glass { background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(0,0,0,0.1); }

    /* Button Animation */
    .btn-active:active { transform: scale(0.9); background-color: #3b82f6 !important; transition: 0.1s; }
    
    #settings-ui { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
    #settings-ui.open { display: flex; }

    /* Toast Info */
    #toast { position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%) translateY(100px); transition: 0.5s; z-index: 5000; }
    #toast.visible { transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body class="flex flex-col">

<div id="toast" class="glass border border-blue-500 px-6 py-3 rounded-full shadow-2xl">
  <span id="toast-msg" class="font-bold uppercase text-xs">Meldung gesendet!</span>
</div>

<header class="p-4 flex justify-between items-center z-[500]">
  <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">TS PRO</h1>
  <div class="flex items-center gap-3">
    <div class="bg-blue-600/20 px-4 py-2 rounded-2xl border border-blue-500/50">
        <span id="speed" class="text-2xl font-black">0</span> <small class="text-xs">km/h</small>
    </div>
    <button id="open-settings" class="text-2xl p-2"><i class="fas fa-cog"></i></button>
  </div>
</header>

<div id="map"></div>

<div class="px-4 mb-4">
    <div class="flex gap-2 bg-slate-900/80 p-3 rounded-2xl border border-white/10 glass">
        <input id="dest" placeholder="Ziel eingeben..." class="flex-grow bg-transparent outline-none px-2 text-white">
        <button id="go-btn" class="bg-blue-600 w-12 h-10 rounded-xl flex items-center justify-center btn-active">
            <i class="fas fa-route"></i>
        </button>
    </div>
</div>

<footer class="glass p-6 rounded-t-[45px] mt-auto grid grid-cols-4 gap-4">
  <button id="rep-police" class="btn-active bg-blue-600/20 p-5 rounded-3xl border border-blue-500/30 flex items-center justify-center">
    <i class="fas fa-user-shield text-blue-400 text-2xl"></i>
  </button>
  <button id="rep-speed" class="btn-active bg-red-600/20 p-5 rounded-3xl border border-red-500/30 flex items-center justify-center">
    <i class="fas fa-camera text-red-400 text-2xl"></i>
  </button>
  <button id="rep-accident" class="btn-active bg-orange-600/20 p-5 rounded-3xl border border-orange-500/30 flex items-center justify-center">
    <i class="fas fa-car-burst text-orange-400 text-2xl"></i>
  </button>
  <button id="rep-traffic" class="btn-active bg-amber-500/20 p-5 rounded-3xl border border-amber-500/30 flex items-center justify-center">
    <i class="fas fa-traffic-light text-amber-400 text-2xl"></i>
  </button>
</footer>

<div id="settings-ui">
    <div class="bg-slate-900 p-8 rounded-[40px] w-80 border border-slate-700">
        <h2 class="text-2xl font-bold mb-6">Einstellungen</h2>
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <span>Hell-Modus</span>
                <input type="checkbox" id="mode-toggle" class="w-6 h-6">
            </div>
            <button id="close-settings" class="w-full bg-blue-600 p-4 rounded-2xl font-bold mt-4 uppercase">Schlie√üen</button>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBYAb-92E5V94UhNVAQl9niTAPkBOBNOjc",
    authDomain: "verkehr-725d5.firebaseapp.com",
    projectId: "verkehr-725d5",
    storageBucket: "verkehr-725d5.firebasestorage.app",
    messagingSenderId: "22824354784",
    appId: "1:22824354784:web:90c034d1225dc6837ae185"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let map, userPos, userMarker, tiles;

  // Hilfsfunktionen
  function showMsg(txt) {
    const t = document.getElementById('toast');
    document.getElementById('toast-msg').innerText = txt;
    t.classList.add('visible');
    setTimeout(() => t.classList.remove('visible'), 3000);
  }

  // Karte & GPS
  navigator.geolocation.watchPosition(p => {
    userPos = [p.coords.latitude, p.coords.longitude];
    document.getElementById('speed').innerText = Math.round((p.coords.speed || 0) * 3.6);
    
    if(!map) {
      map = L.map('map', { zoomControl: false }).setView(userPos, 16);
      tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
      userMarker = L.circleMarker(userPos, { radius: 10, color: '#fff', fillColor: '#3b82f6', fillOpacity: 1 }).addTo(map);
      
      onSnapshot(collection(db, "reports"), snap => {
        snap.docChanges().forEach(c => {
          if (c.type === "added") {
            const d = c.doc.data();
            const emoji = { police: 'üëÆ', speed: 'üì∏', accident: '‚ö†Ô∏è', traffic: 'üöó' };
            L.marker([d.lat, d.lng], {
              icon: L.divIcon({ html: `<div class="text-3xl">${emoji[d.type] || '‚ùó'}</div>`, className: 'bg-transparent'})
            }).addTo(map);
          }
        });
      });
    } else {
      userMarker.setLatLng(userPos);
    }
  }, null, { enableHighAccuracy: true });

  // --- BUTTON LOGIK (GARANTIERT FUNKTIONIEREND) ---
  const send = async (type, name) => {
    if(!userPos) return showMsg("Warte auf GPS...");
    await addDoc(collection(db, "reports"), { type, lat: userPos[0], lng: userPos[1], time: Date.now() });
    showMsg(name + " gemeldet!");
  };

  // Event-Listener binden
  document.getElementById('rep-police').addEventListener('click', () => send('police', 'Polizei'));
  document.getElementById('rep-speed').addEventListener('click', () => send('speed', 'Blitzer'));
  document.getElementById('rep-accident').addEventListener('click', () => send('accident', 'Unfall'));
  document.getElementById('rep-traffic').addEventListener('click', () => send('traffic', 'Stau'));

  // Settings
  document.getElementById('open-settings').onclick = () => document.getElementById('settings-ui').classList.add('open');
  document.getElementById('close-settings').onclick = () => document.getElementById('settings-ui').classList.remove('open');

  document.getElementById('mode-toggle').onchange = (e) => {
    const isLight = e.target.checked;
    document.body.classList.toggle('light-mode', isLight);
    map.removeLayer(tiles);
    let url = isLight ? 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png' : 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';
    tiles = L.tileLayer(url).addTo(map);
  };
</script>
</body>
</html>
